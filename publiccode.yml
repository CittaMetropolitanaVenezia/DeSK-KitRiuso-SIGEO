description:
  it:
    shortDescription: Sistema di segnalazione territoriale
    longDescription: >
      Applicativo che fa parte del progetto DeSK (DEcision support System and Knowledge territoriale)  
      al quale hanno collaborato città Metropolitana di Milano, Città Metropolitana di Genova, 
      Provincia di Taranto e Città Metropolitana di Venezia con il supporto tecnico
      dell'azienda Corvallis S.p.A. Il progetto nasce come riuso di quanto sviluppato 
      da Città Metropolitana di Milano in precedente esperienza. 
      Consta di un insieme di applicativi finalizzati alla concertazione e all'arricchimento
      dell'informazione e della conoscenza territoriale.
      S.I.Geo (Sistema Informativo Geodatabase) è un esempio di strumento
      concertativo  per la raccolta di segnalazioni e osservazioni da parte dei
      stakeholders. I partner del progetto DeSK hanno richiesto che tale
      applicativo fosse evoluto verso un sistema in grado di raccogliere
      osservazioni in relazione ad un tema di volta in volta personalizzabile:
      l'amministrazione definisce l'ambito territoriale in cui gli stakeholders
      possono proporre osservazioni di tipo puntuale, lineare o poligonale dando
      così origine ad un vero strumento di e-democracy.  
      
      Alcune delle funzionalità del sistema sono visualizzabili in
      [questo](https://progettodesk.it/formazione-sigeo-evoluzione/) video.

    localisedName: SIGEO
